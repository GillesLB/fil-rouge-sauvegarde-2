<mat-table #table [dataSource]="dataSource" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Id. </mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.id}} </mat-cell>
  </ng-container>

  <!-- Prénom Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Type de pièce </mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.type}} </mat-cell>
  </ng-container>

  <!-- Nom Column -->
  <ng-container matColumnDef="serialNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header> n° de pièce </mat-header-cell>
    <mat-cell *matCellDef="let p"> {{p.serialNumber}} </mat-cell>
  </ng-container>

  <!-- Editer Column -->
  <ng-container matColumnDef="editer">
    <mat-header-cell *matHeaderCellDef>Editer </mat-header-cell>
    <mat-cell *matCellDef="let p" href="" >
      <button mat-icon-button>
        <mat-icon aria-label="icon-button with a create icon">create</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
 
  <!-- Supprimer Column -->
  <ng-container matColumnDef="supprimer">
    <mat-header-cell *matHeaderCellDef>Supprimer</mat-header-cell>
    <mat-cell *matCellDef="let p">
      <button mat-icon-button (click)="openDeleteDialog(p.id)">
        <mat-icon aria-label="icon-button with a delete icon">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
