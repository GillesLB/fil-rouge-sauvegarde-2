<mat-toolbar fxLayoutAlign="center">liste des véhicules</mat-toolbar>
<section>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
  </mat-form-field>
<mat-table [dataSource]="vehiculeSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Identifiant</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Date d'intégration</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.createDate | date: 'dd/MM/yyyy'}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="model">
    <mat-header-cell *matHeaderCellDef>Modèle</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.model}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="brand">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Marque</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.marque}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="color">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Couleur</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.color}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="licensePlate">
    <mat-header-cell *matHeaderCellDef>Immatriculation</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.licensePlate}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="updateDate">
      <mat-header-cell *matHeaderCellDef fxHide.xs>Mise à jour</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.updateDate | date: 'dd/MM/yyyy'}}</mat-cell>
    </ng-container>
  <mat-header-row *matHeaderRowDef="vehiculeColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: vehiculeColumns" routerLink="{{row.id}}"></mat-row>
</mat-table>
<mat-paginator #paginator
                 [pageSize]=8
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</section>
<button mat-fab class="add" routerLink="/newvehicule"><mat-icon>add</mat-icon></button>
