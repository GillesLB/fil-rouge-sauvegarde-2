<section class="fond">
<div></div>
<br>
<div class="titrePage"><img class="titrePageIcone" src="assets/icons/icone-arme.png"/>&nbsp;&nbsp;&nbsp;<b>Liste des armes</b></div> 

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher un mot">
  </mat-form-field>
  
<mat-table [dataSource]="weaponSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Identifiant</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="createDate">
    <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau" fxHide.xs>Date d'intégration</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.createDate | date: 'dd/MM/yyyy'}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau">Type</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.type}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="modele">
    <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau" fxHide.xs>Modèle</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.modele}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="updateDate">
      <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau" fxHide.xs>Mise à jour</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.updateDate | date: 'dd/MM/yyyy'}}</mat-cell>
    </ng-container>
  <mat-header-row *matHeaderRowDef="weaponColumns" class="titreTableau"></mat-header-row>
  <mat-row *matRowDef="let row; columns: weaponColumns" class="clicLigneTableau" routerLink="{{row.id}}"></mat-row>
</mat-table>
<button mat-fab class="add" routerLink="/newweapon"><mat-icon>add</mat-icon></button>
<mat-paginator #paginator
                 [pageSize]=8
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
</mat-paginator>
</section>
