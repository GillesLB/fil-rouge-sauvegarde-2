<!-- corps de "Historique" (dashboard) -->
<section>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher un mot">
  </mat-form-field>

<mat-table [dataSource]="messageAffaireSource">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau">Date de cr√©ation</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.date}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau" fxHide.xs>Nom</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.name}}</mat-cell>
    </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau">Description</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.description}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="messageAffaireColumns" class="titreTableau"></mat-header-row>
  <mat-row *matRowDef="let row; columns: messageAffaireColumns"></mat-row>
</mat-table>
<mat-paginator #paginator
                 [pageSize]=8
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
</mat-paginator>
</section>
