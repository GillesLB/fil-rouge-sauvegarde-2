<!-- titre -->
<section class="fond">
<div></div>
<br>
<div class="titrePage" style="width: 430px"><img class="titrePageIcone" src="assets/icons/icone-poE.png"/>&nbsp;&nbsp;&nbsp;<b>Liste des pièces à conviction</b></div> 

<section>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
  </mat-form-field>

  <!-- tableau -->
  <mat-table [dataSource]="pieceOfEvidenceSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau" fxHide.xs>Identifiant</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau" fxHide.xs>Date de création</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.createDate | date: 'dd-MM-yyyy'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau">Type</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.type}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="serialNumber">
      <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau" fxHide.xs>Numéro de série</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.serialNumber}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updateDate">
      <mat-header-cell *matHeaderCellDef class="taillePoliceTitreTableau" fxHide.xs>Mise à jour</mat-header-cell>
      <mat-cell *matCellDef="let row" fxHide.xs>{{row.updateDate | date: 'dd-MM-yyyy'}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="pieceOfEvidenceColumns" class="titreTableau"></mat-header-row>
    <mat-row *matRowDef="let row; columns: pieceOfEvidenceColumns" class="clicLigneTableau" routerLink="{{row.id}}"></mat-row>
  </mat-table>

  <!-- router pour une nouvelle pièce a conviction -->
  <button mat-fab class="add" routerLink="/newpieceOfEvidence"><mat-icon>add</mat-icon></button>
  <!-- pagination -->
  <mat-paginator #paginator
                 [pageSize]=8
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</section>
