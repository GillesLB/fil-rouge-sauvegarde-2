<section fxLayout='row' class="fond">
<div fxFlex='70'>
<mat-card >
  <div fxLayout='row' fxLayout.xs='column'>
    <article fxFlex='40'>
      <!-- détails de la pièce à conviction -->
      <h1 class="titreDetail">PIECE A CONVICTION</h1>
      <h6>dernière mise à jour le {{pieceOfEvidence?.updateDate | date: 'dd/MM/yyyy'}}</h6>
      <p>Type : <b>{{pieceOfEvidence?.type}}</b></p>
      <p>Numéro de série : <b>{{pieceOfEvidence?.serialNumber}}</b></p>
      <p>Date de création : <b>{{pieceOfEvidence?.createDate| date: 'dd/MM/yyyy'}}</b></p>
     </article>
        <mat-card fxFlex='60' fxLayoutAlign="center center">PHOTO</mat-card>
  </div>
  <h3 [ngStyle.xs]='title'>Affaire associées</h3>
  <app-table-pieceofevidence></app-table-pieceofevidence>
</mat-card>

 <!-- options -->
 <div  fxLayout="row" fxLayoutAlign="begin">
    <button mat-raised-button class="couleurBoutonForm" routerLink="edit"><mat-icon>mode_edit</mat-icon>&nbsp;Editer</button>&nbsp;&nbsp;&nbsp;
    <button mat-raised-button class="couleurBoutonForm" (click)="delete()"><mat-icon>warning</mat-icon>&nbsp;Supprimer</button>&nbsp;&nbsp;&nbsp;
    <button mat-raised-button class="couleurBoutonForm" (click)="backToList()"><mat-icon>reply</mat-icon>&nbsp;Retour</button>
  </div>
</div>

<!-- édition des informations du véhicule -->
<div fxFlex='30'>
  <router-outlet></router-outlet>
</div>
</section>
